<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Code-Quiz</title>
</head>
<body>
    <header>
      <section id="view-score">
        <button id="highscore">View High Score</button>
        <h2 id="final-text2" class="hide">Final Text</h2>
        <button id="play-again3" class="hide">Go Back</button>
      </section>
      <section id="time">Time: 0</section>
    </header>
    <body>
        <section id="start-block">
            <h2>Intro...</h2>
            <button id="start-button">Start Quiz</button>
          </section>
        <section id="quiz-block" class="hide">
            <h1 id="question">Question Text</h1>
            <div class="answers">
                <p id="A">Answer 1</p>
                <p id="B">Answer 2</p>
                <p id="C">Answer 3</p>
                <p id="D">Answer 4</p>
            </div>
            <div id="response">
                <h2>Respone</h2>
            </div>
        </section>
        <section id="score-block" class="hide">
            <h2>All Done!</h2>
            <h2 id="score">Your Score</h2>
            <h2>Enter Initial</h2> 
            <input type="text" id="initial"/>
            <button id="submit" onclick="getValue()">Submit</button>
            <button id="play-again">Go Back</button>
        </section>
        <section id="last-page" class="hide">
            <h2>High Score</h2>
            <h2 id="final-text" class="hide">final text</h2>
            <button id="play-again2">Go Back</button>
        </section>
    </body>
    <script src="script.js"></script>
</body>
